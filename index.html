<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xzavior Chess - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #dbeafe, #1e40af);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .intro-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #1e3a8a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="intro-box">
    <h2 class="mb-4">♟️ Welcome to Xzavior Chess</h2>

    <div class="mb-3">
      <label class="form-label"><b>Select Game Mode:</b></label>
      <select class="form-select" id="gameMode">
        <option value="computer">Player vs Computer</option>
        <option value="human">Player vs Player</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label"><b>Select Your Side:</b></label>
      <select class="form-select" id="playerSide">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>
    </div>

    <div class="mb-3" id="difficultyContainer">
      <label class="form-label"><b>Choose Difficulty:</b></label>
      <select class="form-select" id="difficulty">
        <option value="1">Easy</option>
        <option value="2">Intermediate</option>
        <option value="3">Hard</option>
        <option value="4">Grandmaster</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" onclick="startGame()">Start Game</button>
  </div>

  <script>
    document.getElementById("gameMode").addEventListener("change", function () {
      document.getElementById("difficultyContainer").style.display =
        this.value === "computer" ? "block" : "none";
    });

    function startGame() {
      const mode = document.getElementById("gameMode").value;
      const side = document.getElementById("playerSide").value;
      const difficulty = document.getElementById("difficulty").value;

      const data = { mode, side, difficulty };
      localStorage.setItem("xzaviorGameSettings", JSON.stringify(data));
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
